<style>
    input[type=text],
    select {
        width: 25%;
        padding: 12px 20px;
        margin: 8px 8px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: medium;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .form-container {
        border-radius: 5px;
        background-color: transparent;
        padding: 20px;
        align-items: center;
    }
</style>

<p>places-list works!</p>

<div class="form-container">
    <form (ngSubmit)="onSubmit()">
        <label for="lat">Latitude</label>
        <input type="text" id="latitude" [(ngModel)]="request.latitude" name="latitude" placeholder="Latitude">

        <label for="lng">Longitude</label>
        <input type="text" id="longitude" [(ngModel)]="request.longitude" name="longitude" placeholder="Longitude">

        <label for="radius">Radius</label>
        <input type="text" id="radius" [(ngModel)]="request.radius" name="radius" placeholder="Radius">

        <input type="submit" value="Show">
    </form>
</div>
