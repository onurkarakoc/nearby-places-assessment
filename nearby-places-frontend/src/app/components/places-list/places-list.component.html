<style>
    input[type=text],
    select {
        width: 25%;
        padding: 12px 20px;
        margin: 8px 8px;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: medium;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .form-container {
        border-radius: 5px;
        background-color: transparent;
        padding: 20px;
        align-items: center;
    }
</style>

<p>places-list works!</p>

<div class="form-container">
    <form (ngSubmit)="onSubmit()">
        <label for="lat">Latitude</label>
        <input type="text" id="latitude" [(ngModel)]="request.latitude" name="latitude" placeholder="Latitude">

        <label for="lng">Longitude</label>
        <input type="text" id="longitude" [(ngModel)]="request.longitude" name="longitude" placeholder="Longitude">

        <label for="radius">Radius</label>
        <input type="text" id="radius" [(ngModel)]="request.radius" name="radius" placeholder="Radius">

        <input type="submit" value="Show">
    </form>
</div>

<div class="row">
    <h2> Place List</h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th> Place Id</th>
            <th> Latitude </th>
            <th> Longitude</th>
            <th> Name </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let place of places">
            <td> {{ place.place_id }} </td>
            <td> {{ place.latitude }} </td>
            <td> {{ place.longitude }} </td>
            <td> {{ place.name }}</td>
        </tr>
    </tbody>
</table>

<div class="my-google-map" *ngIf="show">
    <google-map [options]="mapOptions">
        <map-marker *ngFor="let marker of markers" [position]="marker.position"></map-marker>
    </google-map>
</div>
